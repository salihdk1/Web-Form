    <title>HTML Forms</title>
</head>
<body>
    <div class="container">
        <h1>Fill out the form completely!</h1>
        <hr>
        <form class="register">
            
            <label for="username">Username  : </label>
            <input type = "text" id="username" name = "username" placeholder="Enter Your Usurname" size="32px" required>
            
            <br><br>
            <label for="password">Password : </label>
            <input type = "password" id="password" name = "password" placeholder="Password" size="33px" required>
            
            <br><br>
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" size="38px" required>
            
            <br><br>
            <label for="birthday">Birthday : </label>
            <input id="birthday" name="birthday" type="date" required>
            
            <br>
            <label for="gender">Gender : </label>
            <br>
            Male: <input type="radio" name="gender" value="male">
            Female: <input type="radio" name="gender" value="female">
            Other: <input type="radio" name="gender" value="other">
            
            <br><br>
            <label for="city">City : </label> 
            <select name="city" id="city">
                <optgroup label="Ege">
                    <option value="izmir">İzmir</option>
                </optgroup>
                <optgroup label="Marmara">
                    <option value="istanbul">İstanbul</option>
                </optgroup>
            </select>
            <br><br>

            <label>Add your file</label>
            <input type="file"/>
            <br><br>

            <label>Give us some brief:</label><br>
            <TEXTAREA name="comments" cols="50" rows="5" placeholder="Tell us about yourself..."></TEXTAREA>
            <br><br>

            <input type="checkbox" id="check" name="check"required>
            <label for="check">Access</label>
            <br><br>

            <button type="submit" class="RegisterButton">Submit</button>
            <button type="reset" class="clear">Clear</button>
        </form>
    </div>
</body>
</html>
